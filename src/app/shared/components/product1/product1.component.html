<div class="pro-container">
  <div class="pro" *ngFor="let item of products.slice(start, end); let i = index">
    <img class="w-full rounded-[20px] cursor-pointer" (click)="detailsProd($event)" src="{{item.img}}" alt="">
    <div class="text-start pt-3 px-0 leading-none">
      <span class="text-prod text-xs">{{item.mark}}</span>
      <h5 class="text-txtMain text-sm pt-[7px] font-bold leading-none">{{item.title}}</h5>
      <h4 class="text-black text-15-px font-bold pt-[7px]">{{item.price | currency : 'USD' : 'symbol' : '1.0-0'}}</h4>
    </div>
    <div class="wishlist-button" style="position: absolute; bottom: 15px; right: 20px;">
      <button class ="inline-block py-2 px-3 hover:bg-white rounded-full">
        <i class="fas fa-check-circle"> </i>
      </button>
    </div>
  </div>
</div>
