<section style="background-color: #FDF7F2;">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md ml-8">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-left dark:text-black" style="size : 50px">Having any problems?</h2>
      <p class="mb-8 lg:mb-16 font-light text-left   sm:text-xl" style="color : black; font-weight: 2px;">Report issue or problem you are facing.</p>
      <form action="#" class="space-y-8 justify-start">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium dark:text-black">Full name</label>
          <input type="email" id="text" style="background-color: #FDF7F2; color : #ACABAB" class="shadow-sm bg-white border border-black text-black text-sm rounded-none focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Enter the full name" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium dark:text-black">Email Address</label>
          <input type="text" id="email" style="background-color: #FDF7F2; color : #ACABAB" class="block p-3 w-full text-sm bg-white rounded-none border border-black shadow-sm focus:ring-primary-500 focus:border-primary-500  dark:border-gray-600  dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Enter your email address" required>
        </div>
        <div class="sm:col-span-2" style="background-color: #FDF7F2;">
          <label for="message" class="block mb-2 text-sm font-medium " >Describe the problem</label>
          <textarea id="message" rows="6" style="background-color: #FDF7F2; color : #ACABAB" class="block p-2.5 w-full text-sm rounded-none shadow-sm border border-black focus:ring-primary-500 focus:border-primary-500  dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Describe the problem you are facing."></textarea>

          <script>
            const textarea = document.getElementById('message');
          
            textarea.addEventListener('input', function() {
              const maxLength = 1000;
              const currentLength = this.value.length;
          
              if (currentLength > maxLength) {
                this.value = this.value.slice(0, maxLength);
              }
            });
          </script>
                  </div>
        <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-none bg-black sm:w-fit hover:bg-gray-200 hover:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" routerLink="/home">Send message</button>
    </form>
    </div>
  </section>
